<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulación de Trayectoria Parabólica en 3D</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #gui {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 100;
            background-color: white;
            padding: 10px;
            border-radius: 8px;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/controls/OrbitControls.js"></script>
</head>
<body>
    <div id="gui">
        <label for="xTargetInput">Ingrese la distancia objetivo (x) en metros:</label><br>
        <input type="number" id="xTargetInput" value="30">
        <button onclick="startSimulation()">Iniciar Simulación</button>
        <p id="result"></p>
    </div>
    <script>
        // Variables globales
        let scene, camera, renderer, controls;
        let trajectoryMesh, vectorGroup, axesHelper, gridHelper, trajectoryPoints;
        let v0 = 25; // Velocidad inicial (m/s)
        let g = 9.81; // Gravedad (m/s²)
        let escalaVectores = 0.1; // Escala de los vectores
        let angleOptimo = 45; // Ángulo inicial (será calculado)
        

        // Inicialización de la escena
        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            controls = new THREE.OrbitControls(camera, renderer.domElement);
            camera.position.set(30, 20, 50);
            controls.update();

            // Luz ambiental
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
            scene.add(ambientLight);

            // Luz direccional
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.6);
            directionalLight.position.set(10, 20, 10);
            scene.add(directionalLight);

            // Añadir ejes de coordenadas y grilla de fondo
            axesHelper = new THREE.AxesHelper(10);
            scene.add(axesHelper);

            gridHelper = new THREE.GridHelper(100, 20);
            scene.add(gridHelper);

            animate();
        }

        // Función de animación
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        // Función para iniciar la simulación
        function startSimulation() {
            let xTarget = parseFloat(document.getElementById('xTargetInput').value);
            angleOptimo = findOptimalAngle(xTarget); // Calcular el ángulo óptimo
            document.getElementById('result').innerText = `Ángulo calculado para alcanzar x = ${xTarget} m: ${angleOptimo.toFixed(2)}°`;

            if (trajectoryMesh) scene.remove(trajectoryMesh);
            if (vectorGroup) scene.remove(vectorGroup);

            drawTrajectory(xTarget, angleOptimo);
        }

        // Calcular el ángulo óptimo para alcanzar la distancia xTarget
        function findOptimalAngle(xTarget) {
            let angle = 45;
            let tolerance = 0.1;
            let maxIterations = 100;

            for (let i = 0; i < maxIterations; i++) {
                let angleRad = angle * Math.PI / 180;
                let xReach = (v0 ** 2 * Math.sin(2 * angleRad)) / g;
                if (Math.abs(xReach - xTarget) < tolerance) {
                    return angle;
                } else if (xReach < xTarget) {
                    angle += 1;
                } else {
                    angle -= 1;
                }
            }

            return angle;
        }

        // Dibujar la trayectoria y crear la animación
        function drawTrajectory(xTarget, angle) {
            let angleRad = angle * Math.PI / 180;
            let points = [];
            trajectoryPoints = []; // Guardar los puntos para la animación
            vectorGroup = new THREE.Group();

            // Generar puntos en la trayectoria usando la fórmula dada
            for (let x = 0; x <= xTarget; x += 0.5) {
                let y = v0 * Math.tan(angleRad) * x - (g * x ** 2) / (2 * v0 ** 2 * Math.cos(angleRad) ** 2);
                points.push(new THREE.Vector3(x, y, 0));
                trajectoryPoints.push({ x, y });
            }

            const curve = new THREE.CatmullRomCurve3(points);
            const geometry = new THREE.TubeGeometry(curve, 100, 0.2, 8, false);
            const material = new THREE.MeshStandardMaterial({ color: 0x0000ff });
            trajectoryMesh = new THREE.Mesh(geometry, material);
            scene.add(trajectoryMesh);

            scene.add(vectorGroup);

            animateTrajectory();
        }

        // Función para animar la trayectoria
        function animateTrajectory() {
            let index = 0;

            function animatePoint() {
                if (index >= trajectoryPoints.length) return;

                let point = trajectoryPoints[index];
                let x = point.x;
                let y = point.y;

                // Calcular velocidades en x y y
                let angleRad = angleOptimo * Math.PI / 180;
                let vx = v0 * Math.cos(angleRad);
                let vy = v0 * Math.sin(angleRad) - g * (x / vx);

                // Dibujar vectores
                vectorGroup.clear(); // Limpiar vectores previos
                drawVector(x, y, vx, vy);

                index++;
                requestAnimationFrame(animatePoint);
            }

            animatePoint();
        }

        // Dibujar los vectores de velocidad
        function drawVector(x, y, vx, vy) {
            // Posición actual
            const point = new THREE.Vector3(x, y, 0);

            // Vector velocidad en X (rojo)
            const dirX = new THREE.Vector3(1, 0, 0).normalize();
            const arrowX = new THREE.ArrowHelper(dirX, point, vx * escalaVectores, 0xff0000);
            vectorGroup.add(arrowX);

            // Vector velocidad en Y (verde)
            const dirY = new THREE.Vector3(0, 1, 0).normalize();
            const arrowY = new THREE.ArrowHelper(dirY, point, vy * escalaVectores, 0x00ff00);
            vectorGroup.add(arrowY);

            // Vector resultante (negro)
            const dirResultante = new THREE.Vector3(vx, vy, 0).normalize();
            const arrowResultante = new THREE.ArrowHelper(dirResultante, point, Math.sqrt(vx ** 2 + vy ** 2) * escalaVectores, 0x000000);
            vectorGroup.add(arrowResultante);
        }

        // Inicializar la escena
        window.onload = init;

        // Ajustar el tamaño del canvas al cambiar el tamaño de la ventana
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
